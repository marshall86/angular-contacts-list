<ng-container *ngIf="contacts; else noContacts">
    <mat-list>
        <mat-list-item matRipple routerLink="/contacts/contact/{{ contact.id }}" *ngFor="let contact of contacts">
          <img matListAvatar [src]="contact?.avatar" 
          alt="{{contact?.first_name}} {{contact?.last_name}}" 
          title="{{contact?.first_name}} {{contact?.last_name}}">
          <h3 matLine> {{contact?.first_name}} {{contact?.last_name}}</h3>
        </mat-list-item>
    </mat-list>
</ng-container>

<ng-template #noContacts>
    <mat-list>
        <mat-list-item>
          <h3 matLine>No contacts available</h3>
        </mat-list-item>
    </mat-list>
</ng-template>
